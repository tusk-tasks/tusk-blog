---
layout: fullscreen
---

<div>
    <div class="blog-post__hero">
        <div class="blog-post__hero-title">
            <div class="blog-post__hero-title-flex">
                <h1 id="{{ page.title | cgi_escape }}">{{ page.title }}</h1>
                <p class="blog-post__hero-meta">
                    {{ page.date | date: "%B %-d, %Y" }}   |   {{ page.author }}
                </p>
                <div class="blog-post__author">
                    <img data-src="{{ site.baseurl }}/{{ page.author-img }}" alt="page.author" class="blog-post__author-img lazy" />
                </div>
            </div>
        </div>
        <img data-src="{{ site.baseurl }}/{{ page.thumbnail }}" alt="{{ page.title}} hero" class="blog-post__hero-img lazy" />
    </div>
</div>
<article>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p><a href="{{ site.baseurl }}/">Blog</a> / {{ page.title }}</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% if page.feature-img %}
                <img data-src="{{ site.baseurl }}/{{ page.feature-img }}" alt="{{ page.name }} photo" class="img-fluid blog-feature-img lazy"/>
                {% endif %}
                {{ content }}
            </div>
        </div>
    </div>
</article>

<!-- Post navigation -->
{% if site.theme_settings.post_navigation %} {% include post_nav.html %} {% endif %}
